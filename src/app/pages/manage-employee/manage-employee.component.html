
  <div class="container mt-5">
    <div class="card p-4 shadow-sm">
      <h2 class="text-center mb-4">Employee Management</h2>
  
     
      <form  class="row g-3">
        <div class="col-md-6">
          <input  name="name" type="text" class="form-control" placeholder="Name" required>
        </div>
        <div class="col-md-6">
          <input  name="email" type="text" class="form-control" placeholder="email" required>
        </div>
        <div class="col-md-4">
          <input  name="Department" type="number" class="form-control" placeholder="Department" required>
        </div>
       
       
        <div class="col-md-4 d-flex gap-2">
          <button type="submit" class="btn btn-success flex-grow-1">Add</button>
          <button type="button"  class="btn btn-warning flex-grow-1">Update</button>
        </div>
      </form>
  

      <div class="row mt-4">
        <div class="col-md-5">
          <input  name="searchId" type="number" class="form-control" placeholder="Search by ID">
        </div>
        <div class="col-md-5">
          <input  name="searchName" type="text" class="form-control" placeholder="Search by Name">
        </div>
        <div class="col-md-2 d-grid">
          <button  type="button" class="btn btn-primary">Search</button>
        </div>
      </div>
  

      <div class="table-responsive mt-4">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Department</th>
              <th>Created At</th>
              <th>Updated At</th>
            </tr>
          </thead>
          <tbody>
            <tr >
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td>
                <div class="d-flex gap-2">
                  <button  type="button" class="btn btn-info btn-sm">Edit</button>
                  <button  type="button" class="btn btn-danger btn-sm">Delete</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  
    </div>
  </div>
